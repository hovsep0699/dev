<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />

    <!-- Styles -->
    <link href="/bundles/diflowcore/css/app.css" type="text/css" rel="stylesheet" />

    <!-- Fonts -->
    <link href="/bundles/diflowcore/css/fonts/roboto.min.css" type="text/css" rel="stylesheet" />
    <link href="/bundles/diflowcore/css/fonts/themify-icons.css" type="text/css" rel="stylesheet" />

    <title></title>
  </head>
  <body class="layout-default loaded ready">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <div
      id="modals"
      style="display: block; position: fixed; left: 0; bottom: 0; right: 0; top: 0; pointer-events: none; z-index: 1000"
    ></div>

    <div
      id="preloader"
      class="loadingscreen"
      style="top: 0;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.23), 0 10px 30px rgba(0, 0, 0, 0.19);"
    >
      <div class="loadingscreen-progress">
        <div class="loadingscreen-progress-line" style="width: 100%;"></div>
      </div>
      <div class="loadingscreen-wheel"></div>
      <div class="loadingscreen-text">Загрузка</div>
      <noscript class="popup active">
        <span>
          Системе "Дистэйт" для работы необходим javascript.
          <br />
          Включите его самостоятельно или обратитесь к вашему системному администратору.
        </span>
      </noscript>
    </div>
  </body>
</html>
